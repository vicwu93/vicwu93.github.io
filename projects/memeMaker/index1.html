<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afterimg</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="contentWrapper">

        <!-- canvas -->
        <div class="canvasWrapper">
            <div id="canvas"></div>
        </div>

        <!-- url & img -->
        <div class="urlFileWrapper">
            <div>
                <p>Use a URL</p>
                <input id="url" type="text" placeholder="Input or paste URL here."/>
            </div>

            <div>
                <p>Upload an Image</p>
                <input id="file" type="file" accept="image/*"/>
            </div>
        </div>


    </div>
    <script src="./js/index.js"></script>
</body>
</html>
