<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"></link>
</head>
<body>
    <input
    action="action"
    onclick="window.history.go(-1); return false;"
    type="submit"
    value="Return to Previous Page"
    class="mybutton"
    />
    <br></br>

    <form class="questions">
        <p>1) What does "this" refer to when used in a method?</p>
        <input type="radio" name="q1">
        <label for="male">owner object</label><br>
        <input type="radio" name="q1">
        <label for="female">global object</label><br>
        <input type="radio" name="q1">
        <label for="other">element that received an event</label><br>
        <input type="radio" name="q1">
        <label for="other">undefined</label><br>
      
        <br>  
      
        <p>2) What is "this"?</p>
        <input type="radio" name="q2">
        <label for="age1">refernece to the object it belongs to</label><br>
        <input type="radio" name="q2">
        <label for="age2">a built-in function</label><br>  
        <input type="radio" name="q2">
        <label for="age3">a variable</label><br>

        <br>

        <p>3) What does "this" refer to alone?</p>
        <input type="radio" name="q3">
        <label for="age1">refers to a global object</label><br>
        <input type="radio" name="q3">
        <label for="age2">refers to the owner object</label><br>  
        <input type="radio" name="q3">
        <label for="age3">undefined</label><br>
        <input type="radio" name="q3">
        <label for="age3">any object</label><br>

        <br>

        <p>4) In methods like call() and apply(), what does "This" refer to?</p>
        <input type="radio" name="q4">
        <label for="age1">any object</label><br>
        <input type="radio" name="q4">
        <label for="age2">refers to the owner object</label><br>  
        <input type="radio" name="q4">
        <label for="age3">undefined</label><br>
        <input type="radio" name="q4">
        <label for="age3">refers to a global object</label><br>

        <br>

        <p>5) In a function, what does "this" refer to?</p>
        <input type="radio" name="q5">
        <label for="age1">global object</label><br>
        <input type="radio" name="q5">
        <label for="age2">owner object</label><br>  
        <input type="radio" name="q5">
        <label for="age3">undefined</label><br>
        <input type="radio" name="q5">
        <label for="age3">any object</label><br>
      </form>
</body>
</html>
